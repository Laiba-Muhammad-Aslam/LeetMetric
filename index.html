<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" id="user-input" placeholder="Enter your name here">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">

                <div class="progress-item circle">
                    <div class="easy-progress">
                        <span id="easy-level"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="medium-progress">
                        <span id="medium-level"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="hard-progress">
                        <span id="hard-level"></span>
                        Hard
                    </div>
                </div>
            </div>

            <div class="stats-card"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
